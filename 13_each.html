<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
  </style>
</head>
<body>

<ul id="list">
  <li>98</li>
  <li>85</li>
  <li>33</li>
  <li>99</li>
  <li>52</li>
</ul>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script>
  //请给每个不足60分的成绩+10分，并将超过90分的成绩用绿色背景标识出来
$("#list").children().each(function(){
  if($(this).text()<=60){
    var number=parseInt($(this).text()) 
    number=number+10;
    $(this).text(number);
  }else if($(this).text()>90){
    $(this).css("background-color","green");
  }
})
	
</script>
</body>
</html>
